<md-card class="example-card">
  <md-card-header fxLayout="column" fxLayoutAlign="center start">

      <md-card-title>{{titleForDialog}}</md-card-title>
      <!--<md-card-subtitle>{{contact.address + ', ' + contact.city}}</md-card-subtitle>
      <md-card-subtitle>{{contact.phone}}</md-card-subtitle>-->

  </md-card-header>
  <md-card-content>
    <p fxLayout="column" fxLayoutAlign="center start">
      <md-input-container class="example-full-width">
        <textarea mdInput [(ngModel)]="firstName" placeholder="First Name"></textarea>
      </md-input-container>
      <md-input-container class="example-full-width">
        <textarea mdInput [(ngModel)]="lastName" placeholder="Last Name"></textarea>
      </md-input-container>
      <md-input-container class="example-full-width">
        <textarea mdInput [(ngModel)]="phone" placeholder="Phone"></textarea>
      </md-input-container>
      <md-input-container class="example-full-width">
        <textarea mdInput [(ngModel)]="address" placeholder="Street Address"></textarea>
      </md-input-container>
      <md-input-container class="example-full-width">
        <textarea mdInput [(ngModel)]="city" placeholder="City"></textarea>
      </md-input-container>
    </p>
  </md-card-content>
  <md-card-actions fxLayout="row" fxLayoutAlign="center end">
    <button md-fab (click)="addNewContact(firstName,lastName,phone,address,city)">Save
    </button>
    <button md-fab md-dialog-close>Close
    </button>
  </md-card-actions>
</md-card>
