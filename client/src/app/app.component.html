<div div fxLayout="row"  fxLayoutAlign="center center">
  <app-contact-list [contacts]="contacts" (editContact)="contactEdited($event)" (removeContact)="contactRemoved($event)" (showContactOnMap)="contactShowOnMap($event)"></app-contact-list>
</div>
<div div fxLayout="column"  fxLayoutAlign="center end">
<button md-fab (click)="contactDialog()">
  <md-icon>add</md-icon>
</button>
</div>
